html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Viagem</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6f0ff;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 700px;
            margin: auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label, select, input {
            display: block;
            width: 100%;
            margin-bottom: 20px;
            font-size: 18px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="number"] {
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 30px;
            font-weight: bold;
            font-size: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Calculadora de Viagem</h2>

        <label for="origem">Cidade de Origem</label>
        <input type="text" id="origem" placeholder="Ex: São Paulo, SP">

        <label for="destino">Cidade de Destino</label>
        <input type="text" id="destino" placeholder="Ex: Rio de Janeiro, RJ">

        <label for="consumo">Consumo do carro (km por litro)</label>
        <input type="number" id="consumo" placeholder="Ex: 10">

        <label for="preco">Preço da gasolina (R$)</label>
        <input type="number" id="preco" step="0.01" placeholder="Ex: 5.79">

        <button onclick="calcularViagem()">Calcular</button>

        <div class="result" id="resultado"></div>
    </div>

    <script>
        async function calcularViagem() {
            const origem = document.getElementById("origem").value;
            const destino = document.getElementById("destino").value;
            const consumo = parseFloat(document.getElementById("consumo").value);
            const preco = parseFloat(document.getElementById("preco").value);

            if (!origem || !destino || isNaN(consumo) || isNaN(preco)) {
                alert("Preencha todos os campos corretamente.");
                return;
            }

            const url = "https://api.openrouteservice.org/v2/directions/driving-car?api_key=5b3ce3597851110001cf62482c74deb46b9b49f4b336b1a45e4ff0fa";

            try {
                // Buscar coordenadas
                const getCoord = async (local) => {
                    const res = await fetch(`https://api.openrouteservice.org/geocode/search?api_key=5b3ce3597851110001cf62482c74deb46b9b49f4b336b1a45e4ff0fa&text=${encodeURIComponent(local)}`);
                    const data = await res.json();
                    return data.features[0].geometry.coordinates;
                }

                const coordOrigem = await getCoord(origem);
                const coordDestino = await getCoord(destino);

                const response = await fetch(url, {
                    method: "POST",
                    headers: {
                        'Accept': 'application/json, application/geo+json, application/gpx+xml, img/png; charset=utf-8',
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        coordinates: [coordOrigem, coordDestino]
                    })
                });

                const data = await response.json();
                const distanciaMetros = data.routes[0].summary.distance;
                const distanciaKm = distanciaMetros / 1000;
                const gastoIda = (distanciaKm / consumo) * preco;
                const gastoVolta = gastoIda;
                const gastoTotal = gastoIda + gastoVolta;

                document.getElementById("resultado").innerHTML = `
                    Distância: ${distanciaKm.toFixed(2)} km<br>
                    Gasto com gasolina (ida): R$ ${gastoIda.toFixed(2)}<br>
                    Gasto com gasolina (volta): R$ ${gastoVolta.toFixed(2)}<br>
                    <strong>Total: R$ ${gastoTotal.toFixed(2)}</strong>
                `;
            } catch (error) {
                console.error(error);
                alert("Erro ao calcular a distância. Verifique os nomes das cidades.");
            }
        }
    </script>
</body>
</html>
